<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecom</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script async src="./js/main.mjs" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="header_brand">
        <h1 class="t3">Ecom Store</h1>
      </div>

      <button class="header_toggle">
        <span class="header_burger"></span>
        <span class="header_burger"></span>
        <span class="header_burger"></span>
      </button>

      <div class="header_content">
        <div class="header_search br-full">
          <input type="text" placeholder="Search" class="header_searchBar" />
          <button class="header_searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="header_links">
          <div class="header_link flex">
            <div
              class="badge t3 m0"
              icon="false"
              content="2"
              position="t-right"
              color="sec"
            >
              <i class="far fa-heart"></i>
            </div>
            <div class="header_mobile .text4">Wishlist</div>
          </div>
          <div class="header_link flex">
            <div
              class="badge t3 m0 ml3"
              icon="false"
              content="5"
              position="t-right"
              color="sec"
            >
              <i class="fas fa-shopping-cart"></i>
            </div>
            <p class="text4 ml1">Cart</p>
          </div>
          <div class="header_link ml2"><button>Login</button></div>
        </div>
      </div>
    </header>
  </body>
</html>
