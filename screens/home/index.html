<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecom Store</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="../../js/main.mjs" type="module" async></script>
  </head>
  <body>
    <header class="header">
      <div class="header_brand">
        <h1 class="t3">Ecom Store</h1>
      </div>

      <div class="header_toggle">
        <div class="header_burger"></div>
        <div class="header_burger"></div>
        <div class="header_burger"></div>
      </div>

      <div class="header_content">
        <div class="header_search br-full">
          <input type="text" placeholder="search" class="header_searchBar" />

          <button class="header_searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="header_links">
          <div class="header_link flex">
            <div
              class="badge m0 t3"
              icon="false"
              content="2"
              color="sec"
              position="t-right"
            >
              <i class="far fa-heart"></i>
            </div>
            <div class="header_mobile .text4">Wishlist</div>
          </div>
          <div class="header_link flex">
            <div
              class="badge ml3 m0 t3"
              icon="false"
              content="5"
              color="sec"
              position="t-right"
            >
              <i class="fas fa-shopping-cart"></i>
            </div>
            <p class="text4 ml1">Cart</p>
          </div>
          <div class="header_link ml2">
            <button>Login</button>
          </div>
        </div>
      </div>
    </header>

    <div class="section hero">
      <div class="container">
        <div class="slider hero_slider" autoSlide="5000">
          <div class="slider_slide">
            <div class="slider_item">
              <img src="../assets/ecom 1.jpg" alt="" />
            </div>
            <div class="slider_item">
              <img src="../assets/ecom 2.jpg" alt="" />
            </div>
            <div class="slider_item">
              <img src="../assets/ecom 3.jpg" alt="" />
            </div>
            <div class="slider_item">
              <img src="../assets/ecom 4.jpg" alt="" />
            </div>
          </div>

          <div class="slider_buttons">
            <button class="slider_button1">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slider_button2">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div class="slider_dots"></div>
        </div>
      </div>
    </div>

    <div class="section flex-col">
      <div class="container flex w100 gap">
        <div class="catergory_card">
          <div class="catergory_cardImg">
            <img src="../assets/ecom 3.jpg" alt="" />
          </div>
          <div class="catergory_cardContent">
            <div class="catergory_status">New Arrival</div>
            <div class="catergory_detail">
              <h3>Catergory Heading</h3>
              <h4 class="text-light">Catergory Sub Heading</h4>
            </div>
          </div>
        </div>
        <div class="catergory_card">
          <div class="catergory_cardImg">
            <img src="../assets/ecom 4.jpg" alt="" />
          </div>
          <div class="catergory_cardContent">
            <div class="catergory_status">New Arrival</div>
            <div class="catergory_detail">
              <h3>Catergory Heading</h3>
              <h4 class="text-light">Catergory Sub Heading</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="catergory_list">
          <div class="catergory_listItem">
            <img src="../assets/ecom 5.jpg" alt="" />
            <h4>Men Wear</h4>
          </div>
          <div class="catergory_listItem">
            <img src="../assets/ecom 5.jpg" alt="" />
            <h4>Men Wear</h4>
          </div>
          <div class="catergory_listItem">
            <img src="../assets/ecom 5.jpg" alt="" />
            <h4>Men Wear</h4>
          </div>
          <div class="catergory_listItem">
            <img src="../assets/ecom 5.jpg" alt="" />
            <h4>Men Wear</h4>
          </div>
          <div class="catergory_listItem">
            <img src="../assets/ecom 5.jpg" alt="" />
            <h4>Men Wear</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
